<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALL JSON</title>
    <script type="text/javascript" src="script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {margin:0; padding: 0;}
        h1 {margin:0;}
        .container {max-width: 800px; margin:0 auto; background:#eee;padding: 10px;}
        .info {display:table; margin-top:10px;}
        .info > div {display: table-row;}
        .info > div > div {display: table-cell; padding: 4px;}
        .btn {display:none; margin-left:40px; margin-top:10px;}
    </style>
</head>
<body>
<div class="container">
    <h1>Call JSON</h1>
    <button class="btn" onclick="getInitialData()">Call him</button>
    <div class="info">
        <div>
            <div>Alliance ID</div>
            <div id="author">...</div>
        </div>
        <div>
            <div>Ancestry ID</div>
            <div id="ancestry_id">...</div>
        </div>
        <div>
            <div>Birthday</div>
            <div id="birthday">...</div>
        </div>
        <div>
            <div>Bloodline ID</div>
            <div id="bloodline_id">...</div>
        </div>
        <div>
            <div>Corporation ID</div>
            <div id="corporation_id">...</div>
        </div>
        <div>
            <div>Description</div>
            <div id="description">...</div>
        </div>
        <div>
            <div>Faction ID</div>
            <div>...</div>
        </div>
        <div>
            <div>Gender</div>
            <div id="gender">...</div>
        </div>
        <div>
            <div>Name</div>
            <div id="name">...</div>
        </div>
        <div>
            <div>Race ID</div>
            <div id="race_id">...</div>
        </div>
        <div>
            <div>Security Status</div>
            <div id="security_status">...</div>
        </div>
    </div>     
</div>
</body>
<script>
// I USED JQUERY... IS THAT CONSIDERED CHEATING? :)  
// Not at all ðŸ˜‰
$(document).ready(function(){
    getInitialData();
    $.getJSON('https://esi.evetech.net/dev/characters/93939512/', function(data){
        var author = document.querySelector("#author");
        author.textContent = "Ronen Rothfarb";
        var birthday = document.querySelector('#birthday');
        birthday.textContent = data.birthday;
        var ancestry_id = document.querySelector('#ancestry_id');
        ancestry_id.textContent = data.ancestry_id;
        var bloodline_id = document.querySelector('#bloodline_id');
        bloodline_id.textContent = data.bloodline_id;
        var corporation_id = document.querySelector('#corporation_id');
        corporation_id.textContent = data.corporation_id;
        var description = document.querySelector('#description');
        description.textContent = data.description;
        var gender = document.querySelector('#gender');
        gender.textContent = data.gender;
        var name = document.querySelector('#name');
        name.textContent = data.name;
        var race_id = document.querySelector('#race_id');
        race_id.textContent = data.race_id;
        var security_status = document.querySelector('#security_status');
        security_status.textContent = data.security_status;
     });
});
</script>
</html>
